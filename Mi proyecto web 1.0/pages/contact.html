<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Caricaturas clasicas de los 2000</title>
    <link rel="normalize" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/cartoon-network.html">Cartoon Network</a></li>
                <li><a href="../pages/nickelodeon.html">Nickelodeon</a></li>

                <li><a href="../pages/fox-kids.html">Fox Kids</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contáctame</h2>
            <p>Si quieres saber más, escribeme.</p>
            <form id="contact-form" novalidate> <!-- novalidate para que no cambie de idioma-->
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div id="form-result"></div>
        </section>
    </main>
    <script src="../js/main.js"></script>
    <footer>
        <p>&copy; Caricaturas clasicas 2000 by Fer.</p>
    </footer>
</body>
</html>
